<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div id="login">
        <img src="imagenes/user.png" alt="" width="100" height="100" class="imagen">
        <input type="text" id="user" class="cajita" placeholder="Usuario"><br>
        <input type="password" id="pass" class="cajita" placeholder="Password"><br>
        <button class="boton" id="boton" onclick="login()"><i class="fa fa-user" aria-hidden="true"></i>
            Login</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
